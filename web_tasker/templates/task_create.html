
{% extends "head.html" %}
{% block content %}
  {% include "menu.html" %}
  <div class="page-header">
    <h1>Создание задачи для {{ user }}</h1>
  </div>
  {% include "localmenu.html" %}
  <div class="container well-lg">
    <form action="" method="post">
    <table class="table">
      <tr>
        <td width="10%">Имя</td>
        <td><input class="form-control well-lg" required type=text name=taskname id=editfield> </td>
      </tr>
      <tr>
        <td>Текст</td>
        <td><textarea class="form-control well-lg" required type=text name=taskbody></textarea></td>
      </tr>
        <tr><td>Родительская задача №</td>
        {% if parent %}
          {% set parent_id = parent %}
        {% else %}
          {% set parent_id = 0 %}
        {% endif %}
        <td><input class="form-control well-lg" required type=text name=taskparent id=editfield value="{{ parent_id }}"></td>
      </tr>
      <tr>
        <td colspan="2"><input class="btn btn-primary btn-block" type=submit value='Отправить'></td>
      </tr>
    </table>
    </form>
  </div>
{% endblock %}
